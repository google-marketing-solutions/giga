<script type="text/babel">
  window.InsightsTab = ({
    insights,
    setInsights,
    setInsightsStatus,
    generateInsights,
    isGeneratingInsights,
    handleDownloadInsights,
    handleExportInsightsToSheet,
    isExporting,
    insightsStatus,
    language,
    setLanguage,
  }) => {
    const languageInputRef = React.useRef(null);

    return (
      <div className="card fade-in">
        <div
          style={{
            display: 'flex',
            justifyContent: 'space-between',
            alignItems: 'center',
            marginBottom: '1rem',
          }}
        >
          <h2 style={{ marginBottom: 0 }}>Insights</h2>
          <button
            className="header-action-btn"
            onClick={() => {
              setInsights('');
              setInsightsStatus('');
              setLanguage('English');
            }}
            title="Reset Insights"
          >
            <span
              className="material-symbols-outlined"
              style={{ fontSize: '1.2rem' }}
            >
              delete_outline
            </span>
          </button>
        </div>

        <div className="input-group">
          <label htmlFor="insights-language">
            Language
            <a
              href="#"
              onClick={(e) => {
                e.preventDefault();
                // Optional: Add info modal if needed, or just keep simple
              }}
              title="Language for insights generation"
              style={{ marginLeft: '4px', verticalAlign: 'middle', color: 'var(--text-secondary)', textDecoration: 'none' }}
            >
               <span className="material-symbols-outlined" style={{ fontSize: '16px' }}>info</span>
            </a>
          </label>
          <input
            ref={languageInputRef}
            id="insights-language"
            type="text"
            value={language}
            onChange={(e) => setLanguage(e.target.value)}
            placeholder="e.g. English, Spanish, German"
          />
        </div>

        <div
          className="mb-4"
          dangerouslySetInnerHTML={{ __html: insights }}
        />
        <div
          style={{
            display: 'flex',
            justifyContent: 'space-between',
            alignItems: 'center',
            marginTop: '16px',
          }}
        >
          <button
            className="btn btn-primary"
            onClick={() => {
              generateInsights(language);
            }}
            disabled={isGeneratingInsights}
          >
            {isGeneratingInsights ? (
              <>
                <div className="spinner"></div> Generating Insights...
              </>
            ) : (
              <>
                <span className="material-symbols-outlined">
                  lightbulb
                </span>{' '}
                Generate Insights
              </>
            )}
          </button>
          <div style={{ display: 'flex', gap: '8px' }}>
            {insights && (
              <button
                className="btn btn-secondary"
                onClick={handleDownloadInsights}
                style={{
                  background: 'white',
                  border: '1px solid var(--border-color)',
                }}
                title="Download Markdown"
              >
                <span className="material-symbols-outlined">
                  download
                </span>
              </button>
            )}
            {insights && (
              <button
                className="btn btn-secondary"
                onClick={handleExportInsightsToSheet}
                style={{
                  background: 'white',
                  border: '1px solid var(--border-color)',
                }}
                disabled={isExporting}
                title="Export to Sheet"
              >
                {isExporting ? (
                  <div
                    className="spinner"
                    style={{
                      borderColor: 'rgba(37, 99, 235, 0.3)',
                      borderTopColor: '#2563eb',
                    }}
                  ></div>
                ) : (
                  <span className="material-symbols-outlined">
                    table
                  </span>
                )}
              </button>
            )}
          </div>
        </div>
        {insightsStatus && (
          <div className="status-msg">{insightsStatus}</div>
        )}
      </div>
    );
  };
</script>
